name: Build JSP Web

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Configure AWS credentials for Seoul
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Login to Seoul ECR
        id: login-ecr-seoul
        uses: aws-actions/amazon-ecr-login@v1

      - name: Get image tag (version)
        id: image
        run: |
          VERSION=$(echo ${{ github.sha }} | cut -c1-8)
          echo VERSION=$VERSION >> $GITHUB_OUTPUT
          echo "::set-output name=version::$VERSION" >> $GITHUB_OUTPUT

      - name: Build, tag, and push to Seoul ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr-seoul.outputs.registry }}
          ECR_REPOSITORY: drplan-ecr-seoul-repo
          IMAGE_TAG: ${{ steps.image.outputs.version }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

